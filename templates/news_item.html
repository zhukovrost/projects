<section class="user-news__item">
    <div class="user-news__item-info">
        <img class="user-news__item-avatar" src="{{ avatar }}" alt="">
        <div class="user-news__item-initials">
            <p class="user-news__item-name">{{ user_name }}</p>
            <p class="user-news__item-surname">{{ date }}</p>
        </div>
    </div>
    <div class="user-news__item-content">
        <p class="user-news__item-message">{{ message }}</p>
    </div>
</section>
